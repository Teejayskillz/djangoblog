<!-- Latest Posts Grid -->
<section>
    <h4 class="border-bottom pb-2 mb-4">LATEST STORIES</h4>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4 mb-4">
            <div class="card post-card">
                <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
                <div class="card-body">
                    <span class="badge bg-danger mb-2">Music</span>
                    <h5 class="card-title"> <a href="{% url 'post_detail' post.slug %}" style="text-decoration: none;" >{{ post.title }}</a></h5>

                    <p class="card-text">{{ post.content|truncatewords:20 }}</p>
                    <h4>

                        <a href="{% url 'post_detail' post.slug %}" class="badge bg-danger mb-2" style="text-decoration: none;">Read More</a>

                    </h4>
                </div>
                <div class="card-footer bg-white border-0">
                    <small class="text-muted">{{ post.created_at|timesince }} ago</small>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
